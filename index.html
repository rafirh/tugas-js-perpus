<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h3 class="text-center pt-3 pb-3">Perpustakaan</h3>
        <hr>
        <div>
          <form>

            <div class="mb-3 pt-4 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">NIS</label>
              <div class="col-4">
                <input type="number" id="nis" class="form-control" placeholder="Nomor Induk Sekolah" required>
              </div>
            </div>

            <div class="mb-3 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">Nama</label>
              <div class="col-4">
                <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
              </div>
            </div>

            <div class="mb-3 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">Kelas</label>
              <div class="col-4">
              <input type="text" class="form-control" id="kelas" placeholder="Kelas" required>
              </div>
            </div>

            <div class="mb-3 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">Judul Buku</label>
              <div class="col-4">
              <select name="" id="buku" class="form-select" required>
                <option value="">---Pilih---</option>
              </select>
              </div>
            </div>

            <div class="mb-3 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">Jumlah Buku</label>
              <div class="col-4">
              <input type="number" class="form-control" id="jumlah" placeholder="Jumlah Buku" required>
              </div>
            </div>
            
            <div class="mb-3 row justify-content-md-center">
              <label class="col-2 col-form-label text-light">Tanggal Pinjam</label>
              <div class="col-4">
              <input type="date" class="form-control" id="tanggal" required>
              </div>
            </div>
            
            <div class="mb-3 row justify-content-md-center">
              <div class="col-2">
                <button class="btn btn-success" onclick="simpan()">Simpan</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>

        </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
